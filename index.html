<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/PGG '23 20200325_164615.jpg" type="image/jpeg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1><span>PGG '23 DATA FORM</span></h1>
    <p>Kindly fill the form below</p>
    <form action="" method="POST" target="_blank">
        <label for="Eadd">Email Address</label><br>
        <input type="text" name="Email address" placeholder="Your email address.." id="Eadd"><br>
        <label for="fname">First Name</label><br>
        <input type="text" name="First Name" placeholder="Your First Name.." id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="Last Name" placeholder="Your Last Name.." id="lname"><br>
        <label for="Gender">Gender</label><br>
        <select name="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="date">Birthday date</label><br>
        <input type="date" name="date" id="date"><br>
        <label for="tel">Phone number</label><br>
        <input type="tel" name="phone number" id="tel"><br>
        <input type="submit">
    </form>
    <footer><p>&copy; 2020 Developed by Miracle Ogunleye</p></footer>
</body>
</html>
